<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
    <h1>学生列表</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>选项</th>
            </tr>
        </thead>

        <tbody>
            {% for k,v in stu_dic.items() %}
                <tr>
                    <td>{{ k }}</td>
                    <td>{{ v.name }}</td>
                    <td>{{ v.age }}</td>
                    <td>{{ v.gender }}</td>
                    <td>
                        <a href="/detail/{{ k }}">查看详细</a>
                        |
                        <a href="/delete/{{ k }}">删除</a>

                    </td>
                </tr>

            {% endfor %}

        </tbody>
    </table>

</body>
</html>
